<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/3f2efdf1ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search-bar"
                  id="search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2 d-grid gap-2 d-md-flex justify-content-md-end">
                <button
                  type="submit"
                  class="form-control search-button"
                  id="search-button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-2 current-button-column">
                <button
                  type="button"
                  class="btn btn-primary current-button"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <br />
          <div class="row">
            <div class="col-9" class="city">
              <h1 id="city">Zurich</h1>
            </div>
            <div class="col-3">
              <img
                class="main-emoji"
                id="main-icon"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="rain"
              />
            </div>
          </div>

          <div class="row todays-weather">
            <div class="col-6">
              <ul class="below-city">
                <li>Latest update: <span id="todays-date"> </span></li>
                <li class="description" id="description"></li>
              </ul>
            </div>
            <div class="col-2 main-temperature" id="main-temperature">
              <span id="temperature"> </span><span class="unit">Â°C</span>
            </div>
            <div class="col-3">
              <ul class="humidity-wind">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
        <footer class="col-12 footer">
          <a
            href="https://github.com/TanPicK/weather-app-project"
            target="_blank"
            title="Git Hub poject page"
          >
            Open-source code
          </a>
          by Tania Pichierri
        </footer>
      </div>
    </div>
    <script src="app/index.js"></script>
  </body>
</html>
